
services:
  # Development environment - mount source code for live development
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pg_ical_dev
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      # Mount source code for development
      - ./:/workspace
      # Persist PostgreSQL data
      - pgdata:/var/lib/postgresql/data
    command: postgres

  # Production-like image for testing the final build
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pg_ical_prod
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    profiles:
      - production

volumes:
  pgdata:
