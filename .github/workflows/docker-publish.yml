name: Build Docker Image (no publish)

on:
  # Disabled automatic triggers; can be run manually if needed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-only:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Publishing is disabled; no registry login

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test extension in Docker
        run: |
          # Use the local buildx image reference for testing
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
          
          # Start PostgreSQL with pg_rrule
          docker run --rm \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=testdb \
            --name pg_rrule_test \
            -d ${IMAGE_TAG}
          
          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL to start..."
          for i in {1..30}; do
            if docker exec pg_rrule_test pg_isready -U postgres -d testdb >/dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "PostgreSQL failed to start"
              docker logs pg_rrule_test
              exit 1
            fi
            sleep 1
          done
          
          # Run tests
          echo "Creating extension (idempotent)..."
          docker exec pg_rrule_test psql -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS pg_rrule;"
          
          echo "Testing rrule_is_valid..."
          docker exec pg_rrule_test psql -U postgres -d testdb -tAc "SELECT rrule_is_valid('FREQ=DAILY');" | grep -q "t"
          
          echo "Testing rrule_next_occurrence..."
          docker exec pg_rrule_test psql -U postgres -d testdb -c "SELECT rrule_next_occurrence('FREQ=DAILY'::rrule, NOW(), NOW());"
          
          echo "Testing rrule_next_occurrences..."
          docker exec pg_rrule_test psql -U postgres -d testdb -c "SELECT rrule_next_occurrences('FREQ=DAILY'::rrule, NOW(), 5, NOW());"
          
          echo "All tests passed!"
          
          # Cleanup
          docker stop pg_rrule_test
